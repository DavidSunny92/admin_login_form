<div class="container pt-5">
    <div id="id" class="offset-3">
        <form [formGroup]="studentForm" novalidate class="form-group" (submit)="onreactivesubmit()">
            <div class="row">
                <div class="col-md-8">
                    <label>Employee Name</label>
                    <input type="text" class="form-control" placeholder="Enter Your Name" formControlName="name"
                        [ngClass]="{ 'is-invalid': submitted && x.name.errors }">
                    <div *ngIf="submitted && x.name.errors" class="invalid-feedback">
                        <span *ngIf="x.name.errors.required" class="text-danger">Name is Required</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label>Employee Salary</label>
                    <input type="text" class="form-control" placeholder="Enter Your Salary" formControlName="salary"
                        [ngClass]="{ 'is-invalid': submitted && x.salary.errors }">
                    <div *ngIf="submitted && x.salary.errors" class="invalid-feedback">
                        <span *ngIf="x.salary.errors.required" class="text-danger">Salary is Required</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <label>Employee Age</label>
                    <input type="text" class="form-control" placeholder="Enter Your Age" formControlName="age"
                        [ngClass]="{ 'is-invalid': submitted && x.age.errors }">
                    <div *ngIf="submitted && x.age.errors" class="invalid-feedback">
                        <span *ngIf="x.age.errors.required" class="text-danger">Age is Required</span>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-8">
                    <div>
                        <button type="submit"
                            class="createbtn btn btn-primary form-control;btn">{{submitButton}}</button>
                    </div>
                    <div class="pt-1">
                        <button [routerLink]="['/employees']" class="btn btn-secondary form-control">
                            <h4><b>Cancel</b></h4>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
